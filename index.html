<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">
        Dynamic <span class="text-violet-600">Banking System</span>
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4 mx-auto text-white"
        >
          <div class="bg-amber-500 p-8 rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-lime-500 p-8 rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-emerald-500 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw section -->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-sky-500 p-6 rounded-lg">
            <h3 class="text-3xl text-white mb-2">Your Deposit</h3>
            <input
              id="deposit-field"
              class="w-3/4 block px-3"
              placeholder="$ Amount you want to Deposit"
              type="text"
            /><br />
            <button
              id="btn-deposit"
              class="bg-amber-400 px-4 py-1 hover:bg-amber-500 text-white font-madium rounded-lg"
            >
              Deposit
            </button>
          </div>
          <div class="bg-fuchsia-500 p-6 rounded-lg">
            <h3 class="text-3xl text-white mb-2">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="w-3/4 block px-3"
              placeholder="$ Amount you want to withdraw"
              type="text"
            /><br />
            <button
              id="btn-withdraw"
              class="bg-amber-400 px-4 py-1 hover:bg-lime-500 text-white font-madium rounded-lg"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js file/deposit.js"></script>
    <script src="js file/withdraw.js"></script>
  </body>
</html>
